<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="buttons">
            <div class="button-row">
                <button class="button double">
                    C
                </button>
                <button class="button">
                    &larr;
                </button>
                <button class="button">
                    &divide;
                </button>
            </div>

            <div class="button-row">
                <button class="button">
                    7
                </button>
                <button class="button">
                    8
                </button>
                <button class="button">
                    9
                </button>
                <button class="button">
                    &times;
                </button>
            </div>
            <div class="button-row">
                <button class="button">
                    4
                </button>
                <button class="button">
                    5
                </button>
                <button class="button">
                    6
                </button>
                <button class="button">
                    &minus;
                </button>
            </div>

            <div class="button-row">
                <button class="button">
                    1
                </button>
                <button class="button">
                    2
                </button>
                <button class="button">
                    3
                </button>
                <button class="button">
                    &plus;
                </button>
            </div>

            <div class="button-row">
                <button class="button triple">
                    0
                </button>
                <button class="button">
                    &equals;
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
